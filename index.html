<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人助手</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <nav class="top-nav">
        <a href="#" onclick="showPage('home')">🏠 首页</a> |
        <a href="#" onclick="showPage('travel')">出行秘书</a> |
        <a href="#" onclick="showPage('advisor')">战略顾问</a> |
        <a href="#" onclick="showPage('discipline')">纪律教练</a> |
        <a href="#" onclick="showPage('study')">学习规划师</a> |
        <a href="#" onclick="showPage('studyPartner')">学习伙伴</a> |
        <a href="#" onclick="showPage('task')">任务管理功能</a>
    </nav>

    <div id="home" class="section active" style="display: block;">
        <h2>欢迎回来，枫祈！</h2>
        <p>这是你的个人任务总览区。</p>
    </div>

    <section id="task" class="section">
        <h2>任务管理功能</h2>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="输入任务..." required>
            <button type="submit">添加任务</button>
        </form>
        <ul id="TaskList">
            <!-- 任务列表将在这里显示 -->
        </ul>
    </section>

    <section id="travel" class="section">
        <h2>出行秘书</h2>
        <p>这里将显示交通路线、天气建议等。</p>
        <form id="travelForm">
            <label for="destination">目的地：</label>
            <input type="text" id="destination" required><br><br>

            <label for="date">出行时间：</label>
            <input type="date" id="date" required><br><br>

            <button type="submit">分析出行建议</button>
        </form>
        <div id="travelOutput">
            <!-- 分析结果将在这里显示 -->
        </div>
    </section>

    <section id="advisor" class="section">
        <h2>战略顾问</h2>
        <p>我会在这里和你一起拆解人生目标与计划。</p>
        <form id="advisorForm">
            <textarea id="planInput" placeholder="请输入你的生活计划..." rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">分析计划</button>
        </form>
        <div id="advisorOutput">
            <!-- 分析结果将在这里显示 -->
        </div>
    </section>

    <section id="study" class="section">
        <h2>学习规划师</h2>
        <p>规划你的学习任务（如讲故事、英语、AI）。</p>
        <form id="studyForm">
            <input type="text" id="studyInput" placeholder="你想学习什么？" required>
            <button type="submit">生成学习计划</button>
        </form>
        <div id="studyPlan">
            <!-- 这里会显示生成的学习计划 -->
        </div>
    </section>

    <section id="discipline" class="section">
        <h2>纪律教练</h2>
        <p>当你不想动的时候，我在这里陪你动起来！</p>
        <form id="disciplineForm">
            <textarea id="disciplineInput" placeholder="你现在的状态或情绪…" rows="3" cols="50" required></textarea>
            <br>
            <button type="submit">获取鼓励和建议</button>
        </form>
        <div id="disciplineOutput">
            <!-- 鼓励和建议将在这里显示 -->
        </div>
    </section>

    <section id="studyPartner" class="section">
        <h2>学习伙伴</h2>
        <p>我会测试你学的内容，陪你互动复习。</p>
        <form id="studyPartnerForm">
            <input type="text" id="studyPartnerInput" placeholder="输入你要复习的内容…" required>
            <button type="submit">提交</button>
        </form>
        <div id="studyPartnerResponse">
            <!-- 回应会显示在这里 -->
        </div>
    </section>

    <script>
        function showPage(pageId) {
            const pages = ['home', 'task', 'travel', 'study', 'advisor', 'discipline', 'studyPartner'];
            pages.forEach(id => {
                document.getElementById(id).style.display = (id === pageId) ? 'block' : 'none';
            });
        }

        // 任务管理功能
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText) {
                const taskList = document.getElementById('TaskList');
                const li = document.createElement('li');
                li.textContent = taskText;
                taskList.appendChild(li);
                taskInput.value = ''; // 清空输入框
            }
        });

        // 出行秘书功能
        document.getElementById('travelForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const destination = document.getElementById('destination').value.trim();
            const date = document.getElementById('date').value;
            const output = document.getElementById('travelOutput');

            if (destination && date) {
                let suggestion = `📍出行目的地：${destination} <br>📅 出行时间：${date} <br>`;
                suggestion += `🗺️ 建议：请提前查询是否有直达公交或地铁。如路线复杂，可备好备用路线。<br>`;
                suggestion += `🌦️ 天气提醒：建议出行前查看天气，如有雨请带伞。<br>`;
                suggestion += `👕 穿搭建议：清晨出行建议穿戴舒适、防风保暖衣物。<br>`;
                output.innerHTML = suggestion;

                document.getElementById('destination').value = '';
                document.getElementById('date').value = '';
            }
        });

        // 学习规划师功能
        document.getElementById('studyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('studyInput').value.trim();
            const output = document.getElementById('studyPlan');

            if (input.includes('讲故事')) {
                output.innerHTML = `
                    <h3>🎯 60天讲故事计划（简版）</h3>
                    <ul>
                        <li><strong>第1-10天：</strong> 观察生活 + 阅读故事案例</li>
                        <li><strong>第11-20天：</strong> 学习三幕式结构（起-承-转-合）</li>
                        <li><strong>第21-30天：</strong> 模仿写作 1 篇短故事每3天</li>
                        <li><strong>第31-45天：</strong> 制作 1-3 分钟语音故事，练习讲述节奏</li>
                        <li><strong>第46-60天：</strong> 创作自己的原创故事 + 视频/语音呈现</li>
                    </ul>
                    <p>✨ 小贴士：每天写日记能让你对“如何打动人”有更深的理解哦！</p>
                `;
            } else {
                output.innerHTML = `<p>暂时只支持“讲故事”方向的计划。未来会支持更多学习主题哟～</p>`;
            }

            document.getElementById('studyInput').value = '';
        });

        // 战略顾问功能
        document.getElementById('advisorForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const planInput = document.getElementById('planInput').value.trim();
            const output = document.getElementById('advisorOutput');

            if (planInput) {
                let feedback = '';
                if (planInput.includes('每天') || planInput.includes('早上')) {
                    feedback = '看起来你想建立一个规律的习惯，这是个好主意！但要注意能否长期坚持。建议设立起床提醒，保持前7天不间断。';
                } else if (planInput.length < 10) {
                    feedback = '这个计划太简略了，建议你描述得更具体一些，比如时间、频率等。';
                } else {
                    feedback = '你的计划看起来很棒！保持专注，你会看到成果的。';
                }
                output.innerHTML = `<p>${feedback}</p>`;
                document.getElementById('planInput').value = '';
            }
        });

        // 纪律教练功能
        document.getElementById('disciplineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const disciplineInput = document.getElementById('disciplineInput').value.trim();
            const output = document.getElementById('disciplineOutput');

            if (disciplineInput) {
                output.innerHTML = `<p>🏃‍♂️ 别担心！我知道现在难，但起步就好。每次只需要坚持 5 分钟，之后再逐步增加时间，你会更有动力的！加油哦！</p>`;
                document.getElementById('disciplineInput').value = '';
            }
        });

        // 学习伙伴功能
        document.getElementById('studyPartnerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studyPartnerInput = document.getElementById('studyPartnerInput').value.trim();
            const response = document.getElementById('studyPartnerResponse');

            if (studyPartnerInput) {
                response.innerHTML = `<p>🔄 你想复习的内容是：${studyPartnerInput}。来，快速回顾一下这个知识点，确保你记得！</p>`;
                document.getElementById('studyPartnerInput').value = '';
            }
        });
    </script>
</body>
</html>
