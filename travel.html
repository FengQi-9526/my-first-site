<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>出行秘书</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🚗 出行秘书</h1>
    <form id="travelForm">
      <label for="fromLocation">出发地：</label>
      <input type="text" id="fromLocation" required />

      <label for="toLocation">目的地：</label>
      <input type="text" id="toLocation" required />

      <label for="travelTime">出发时间：</label>
      <input type="datetime-local" id="travelTime" required />

      <button type="submit">查询路线</button>
    </form>

    <div id="results">
      <h2>推荐结果</h2>
      <p id="routeSuggestion">（这里将显示推荐路线）</p>
      <p id="weatherAdvice">（这里将显示穿衣建议）</p>
    </div>
  </div>

  <script src="travel.js"></script>
</body>
</html>
