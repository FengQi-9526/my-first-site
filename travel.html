<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>出行秘书 - fq-1z</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入高德地图API -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=1bd27163e674d34347e9ab8bfae19ecc"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="planner.html">学习规划师</a></li>
      <li><a href="travel.html">出行秘书</a></li>
      <!-- 以后我们可以继续加其他功能 -->
    </ul>
  </nav>

  <main>
    <h1>出行秘书</h1>
    <p>输入你的出发地与目的地，我会为你推荐路线并提供穿衣建议。</p>

    <form id="travelForm">
      <label>出发地：<input type="text" id="fromLocation" required></label><br><br>
      <label>目的地：<input type="text" id="toLocation" required></label><br><br>
      <label>出行方式：
        <select id="travelMode">
          <option value="driving">驾车</option>
          <option value="walking">步行</option>
          <option value="transit">公交</option>
          <option value="bicycling">骑行</option>
            <!-- 我们可以继续添加其他出行方式 -->
        </select>
      </label><br><br>
      <label>出发时间：<input type="datetime-local" id="travelTime"></label><br><br>
      <button type="submit">查询路线</button>
    </form>

    <!-- 添加地图容器 -->
    <div id="mapContainer" style="width: 100%; height: 400px; margin-top: 20px;"></div>

    <section id="resultArea">
      <h2>推荐结果</h2>
      <div id="routeDetails"></div>
      <p id="routeSuggestion">路线建议将在这里显示</p>
      <p id="weatherAdvice">天气建议将在这里显示</p>
    </section>
    
    <!-- 添加Token计数器显示区域 -->
    <div id="tokenCounter" class="token-counter">
      <h3>API使用统计</h3>
      <p>本次搜索使用API调用: <span id="currentTokens">0</span> 次</p>
      <p>今日累计API调用: <span id="totalTokens">0</span> 次</p>
    </div>
  </main>

  <script src="travel.js"></script>
</body>
</html>
