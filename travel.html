<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通出行规划</title>
    <link rel="stylesheet" href="style.css">
    <!-- 配置文件 -->
    <script src="config.js"></script>
    <style>
        #mapContainer {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        .status-bar {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            flex: 1;
        }
        
        .api-stats {
            text-align: right;
        }
        
        .token-info {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .token-info span {
            margin-left: 15px;
        }
        
        .token-info span:first-child {
            margin-left: 0;
        }

        .token-update {
            animation: highlight 0.5s ease-in-out;
        }

        @keyframes highlight {
            0% { color: inherit; }
            50% { color: #007bff; }
            100% { color: inherit; }
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .transport-options {
            margin: 15px 0;
        }
        .transport-options button {
            margin-right: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .transport-options button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- 高德地图API -->
    <script>
        (function() {
            function initMap() {
                // 确保配置已加载
                if (!window.mapConfig || !window.mapConfig.amapKey) {
                    document.getElementById('mapStatus').textContent = '配置加载失败，请检查API密钥设置';
                    return;
                }

                // 加载高德地图API
                const mapScript = document.createElement('script');
                mapScript.src = `https://webapi.amap.com/maps?v=2.0&key=${window.mapConfig.amapKey}&plugin=${window.mapConfig.plugins.join(',')}`;
                mapScript.async = true;

                // 处理加载错误
                mapScript.onerror = () => {
                    document.getElementById('mapStatus').textContent = '地图加载失败，请检查网络连接';
                    console.error('高德地图API加载失败');
                };

                // 确保 API 加载完成后再加载业务代码
                mapScript.onload = () => {
                    const businessScript = document.createElement('script');
                    businessScript.src = 'travel.js';
                    businessScript.onerror = () => console.error('业务代码加载失败');
                    document.head.appendChild(businessScript);
                };

                document.head.appendChild(mapScript);
            }

            // 等待配置加载完成后初始化地图
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initMap);
            } else {
                initMap();
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>交通出行规划</h1>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-item">
                <span id="mapStatus">正在加载地图...</span>
            </div>
            <div class="status-item api-stats">
                <span>API调用统计</span>
                <div class="token-info">
                    <span>当前: <span id="currentTokens">0</span></span>
                    <span>今日: <span id="totalTokens">0</span></span>
                    <span>上限: <span id="maxTokens">1000</span></span>
                </div>
            </div>
        </div>

        <!-- 输入表单 -->
        <div class="input-section">
            <div class="input-group">
                <label for="fromLocation">出发地：</label>
                <input type="text" id="fromLocation" placeholder="请输入出发地">
            </div>
            <div class="input-group">
                <label for="toLocation">目的地：</label>
                <input type="text" id="toLocation" placeholder="请输入目的地">
            </div>
        </div>

        <!-- 交通方式选择 -->
        <div class="transport-options">
            <button onclick="updateTravelMode('driving')">驾车</button>
            <button onclick="updateTravelMode('walking')">步行</button>
            <button onclick="updateTravelMode('transit')">公交</button>
            <button onclick="updateTravelMode('riding')">骑行</button>
        </div>

        <!-- 地图容器 -->
        <div id="mapContainer"></div>

        <!-- 路线信息 -->
        <div id="routeInfo"></div>
        
        <!-- 天气建议 -->
        <div id="weatherAdvice"></div>
    </div>

    <!-- 加载主要功能脚本已在地图API加载完成后动态加载 -->
</body>
</html>
