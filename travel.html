<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图旅行助手</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key=	1bd27163e674d34347e9ab8bfae19ecc&plugin=AMap.Driving,AMap.Geocoder,AMap.ToolBar,AMap.Scale,AMap.Walking,AMap.Transfer,AMap.Riding"></script>
</head>
<body>
    <div id="mapContainer" style="width: 100%; height: 500px;"></div>
    <div id="mapStatus">地图加载中...</div>

    <div class="travel-options">
        <button>驾车</button>
        <button>公交</button>
        <button>步行</button>
        <button>骑行</button>
    </div>

    <div>
        <input type="text" id="fromLocation" placeholder="起点">
        <input type="text" id="toLocation" placeholder="终点">
        <button id="getRouteButton">查询路线</button>
    </div>

    <div id="routeInfo"></div>

    <script src="travel.js"></script>
</body>
</html>
